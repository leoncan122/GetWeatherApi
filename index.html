<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'>
</head>
<body>
    <div class="navy">
        <div class="actual-result">
            <img id="temp-icon" src=""><span id="temp"></span>
            <ul id="show-result">
                <li id="city-name"></li>
                <li id="feels-like"></li>
                <li id="date"></li>
                <li id="sunset"></li>
                <li id="humidity"> </li>
                <li id="description"></li>
            </ul>
        </div>

        <input id="search" type="text" placeholder="city">
        <button id="searchBtn" type="button">Go</button>
    </div>

    <div class="main">
        <div class="last-results">
            <p></p>
            <p></p>
            <p></p>
        </div>

        <div class="content">
            
            <div class="map-controls">
                <h5>Instrucciones</h5>
                <ul>
                    <li>click en 'add a marker'</li>
                    <li>localizar al centro del mapa el sitio seleccionado</li>
                    <li>doble click sobre el mapa</li>
                </ul>
                <button id="marker">Add a marker</button>
            </div>
            
            
            <div id='map' style='width: 400px; height: 300px;'></div>
            <script src='./index.js'></script>

            
            
        </div>
    
    </div>
    
    <div class="footer">footer</div>

    <script src="./index.js"></script>
</body>
</html>
